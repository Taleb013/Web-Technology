<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alphanumeric Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Validate Alphanumeric Input</h2>
    <p>Enter a value to check if it contains only letters and digits.</p>
    <input id="alphaInput" type="text" placeholder="e.g. abc123" />
    <button onclick="checkAlnum()">Validate</button>
    <div class="result" id="alphaResult"></div>
  </div>
  <script>
    function isAlphanumeric(s) {
      return /^[A-Za-z0-9]+$/.test(s);
    }
    function checkAlnum() {
      const s = document.getElementById('alphaInput').value.trim();
      document.getElementById('alphaResult').textContent =
        isAlphanumeric(s)
          ? `✅ "${s}" is alphanumeric.`
          : `❌ "${s}" contains non‑alphanumeric characters.`;
    }
  </script>
</body>
</html>

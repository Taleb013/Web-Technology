<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Title Case Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Convert to Title Case</h2>
    <p>Enter any sentenceâ€”capitalizes the first letter of each word.</p>
    <input id="titleInput" type="text" placeholder="e.g. hello world from js" />
    <button onclick="convertTitle()">Convert</button>
    <div class="result" id="titleResult"></div>
  </div>
  <script>
    function toTitleCase(s) {
      return s.toLowerCase().split(' ').map(word =>
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
    }
    function convertTitle() {
      const s = document.getElementById('titleInput').value;
      document.getElementById('titleResult').textContent =
        `Title Case: ${toTitleCase(s)}`;
    }
  </script>
</body>
</html>

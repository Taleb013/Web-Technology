<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Window Size Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="reportSize()" onresize="reportSize()">
  <div class="container">
    <h2>Window Width × Height</h2>
    <div id="windowSize" class="result"></div>
  </div>
  <script>
    function reportSize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      document.getElementById('windowSize').textContent =
        `Width: ${w}px • Height: ${h}px`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leap Year Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Leap Year Checker</h2>
    <input id="yearInput" type="number" placeholder="Enter a year (e.g. 2024)" />
    <button onclick="checkLeap()">Check</button>
    <div class="result" id="leapResult"></div>
  </div>
  <script>
    function isLeapYear(y) {
      return (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
    }
    function checkLeap() {
      const y = parseInt(document.getElementById('yearInput').value, 10);
      const out = isNaN(y)
        ? 'Please enter a valid year.'
        : (isLeapYear(y)
            ? `${y} is a leap year.`
            : `${y} is not a leap year.`);
      document.getElementById('leapResult').textContent = out;
    }
  </script>
</body>
</html>

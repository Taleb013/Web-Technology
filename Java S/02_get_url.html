<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page URL Retriever</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="displayPageURL()">
  <div class="container">
    <h2>Current Page URL</h2>
    <div class="result" id="urlResult"></div>
  </div>
  <script>
    function displayPageURL() {
      document.getElementById('urlResult').textContent =
        'This page URL is: ' + window.location.href;
    }
  </script>
</body>
</html>

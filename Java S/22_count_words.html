<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Count Words in a String</h2>
    <p>Type any sentence to see how many words it contains.</p>
    <textarea id="textInput" rows="4" placeholder="Enter your text here"></textarea>
    <button onclick="showWordCount()">Count Words</button>
    <div class="result" id="wordResult"></div>
  </div>
  <script>
    function countWords(s) {
      // Split on whitespace, filter out empty tokens
      return s.trim().split(/\s+/).filter(w => w.length > 0).length;
    }
    function showWordCount() {
      const txt = document.getElementById('textInput').value;
      const num = countWords(txt);
      document.getElementById('wordResult').textContent =
        `Total words: ${num}`;
    }
  </script>
</body>
</html>

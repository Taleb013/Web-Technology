<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM: Get Element by ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Get Element by ID</h2>
    <p>When you click the button, the content of the element with ID <code>demo</code> will be shown below.</p>
    <div id="demo">This is the <strong>demo</strong> element’s content.</div>
    <button onclick="showContent()">Show Content</button>
    <div class="result" id="domResult"></div>
  </div>
  <script>
    function showContent() {
      const el = document.getElementById('demo');
      document.getElementById('domResult').textContent =
        `Content: "${el.innerHTML.trim()}"`;
    }
  </script>
</body>
</html>

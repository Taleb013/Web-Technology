<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Replace First Digit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Replace First Digit with <code>$</code></h2>
    <p>Enter any string that contains at least one digit; the first digit will be replaced with <code>$</code>.</p>
    <input id="inputText" type="text" placeholder="e.g. abc3def4" />
    <button onclick="doReplace()">Replace</button>
    <div class="result" id="replaceResult"></div>
  </div>
  <script>       
    function replaceFirstDigit(s) {
      return s.replace(/\d/, '$');
    }
    function doReplace() {
      const s = document.getElementById('inputText').value;
      if (!/\d/.test(s)) {
        document.getElementById('replaceResult').textContent =
          '⚠️ No digits found. Please include at least one digit.';
      } else {
        const out = replaceFirstDigit(s);
        document.getElementById('replaceResult').textContent =
          `Result: ${out}`;
      }
    }
  </script>
</body>
</html>

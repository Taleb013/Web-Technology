<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculate Factorial</h2>
    <p>Enter a non-negative integer to compute its factorial.</p>
    <input id="factInput" type="number" placeholder="Enter n (e.g. 6)" min="0" />
    <button onclick="calcFact()">Compute</button>
    <div class="result" id="factResult"></div>
  </div>
  <script>
    function computeFactorial(n) {
      if (n === 0) return 1;
      let res = 1;
      for (let i = 1; i <= n; i++) res *= i;
      return res;
    }
    function calcFact() {
      const n = parseInt(document.getElementById('factInput').value, 10);
      if (isNaN(n) || n < 0) {
        document.getElementById('factResult').textContent =
          'Please enter a valid non-negative integer.';
      } else {
        document.getElementById('factResult').textContent =
          `${n}! = ${computeFactorial(n)}`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sort Three Numbers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sort Three Numbers</h2>
    <p>Enter three numbers and get them sorted from smallest to largest (via conditional logic).</p>
    <input id="num1" type="number" placeholder="First number" />
    <input id="num2" type="number" placeholder="Second number" />
    <input id="num3" type="number" placeholder="Third number" />
    <button onclick="doSort()">Sort & Alert</button>
  </div>
  <script>
    function sortThree(a, b, c) {
      let x = a, y = b, z = c;
      if (x > y) [x, y] = [y, x];
      if (y > z) [y, z] = [z, y];
      if (x > y) [x, y] = [y, x];
      return [x, y, z];
    }
    function doSort() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const c = parseFloat(document.getElementById('num3').value);
      if ([a, b, c].some(v => isNaN(v))) {
        alert('Please enter three valid numbers.');
      } else {
        const sorted = sortThree(a, b, c);
        alert(`Sorted order: ${sorted.join(', ')}`);
      }
    }
  </script>
</body>
</html>

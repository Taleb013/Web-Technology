<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM: Get Elements by Class Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Get Elements by Class Name</h2>
    <ul>
      <li class="example">Item 1</li>
      <li>Item 2</li>
      <li class="example">Item 3</li>
      <li>Item 4</li>
      <li class="example">Item 5</li>
    </ul>
    <button onclick="countExamples()">Count “example” Items</button>
    <div class="result" id="domResult"></div>
  </div>
  <script>
    function countExamples() {
      const items = document.getElementsByClassName('example');
      document.getElementById('domResult').textContent =
        `Found ${items.length} element(s) with class "example".`;
    }
  </script>
</body>
</html>

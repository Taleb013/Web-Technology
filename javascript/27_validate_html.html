<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML Tag Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Validate HTML String</h2>
    <p>Enter a string—this will check if it contains at least one HTML tag.</p>
    <input id="htmlInput" type="text" placeholder="e.g. &lt;p&gt;Hello&lt;/p&gt;" />
    <button onclick="checkHTML()">Validate</button>
    <div class="result" id="htmlResult"></div>
  </div>
  <script>
    function isHTML(s) {
      // Checks for any sequence like <tag> or </tag>
      return /<\/?[a-z][\s\S]*>/i.test(s);
    }
    function checkHTML() {
      const s = document.getElementById('htmlInput').value;
      document.getElementById('htmlResult').textContent =
        isHTML(s)
          ? `✅ Your string contains HTML tags.`
          : `❌ No HTML tags detected.`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Common Elements Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Count Common Elements</h2>
    <input id="arr1" type="text" placeholder="Array 1 (e.g. 1,2,3,4)" />
    <input id="arr2" type="text" placeholder="Array 2 (e.g. 3,4,5,6)" />
    <button onclick="findCommon()">Count</button>
    <div class="result" id="commonResult"></div>
  </div>
  <script>
    function countCommonElements(a, b) {
      const setB = new Set(b);
      return a.filter(x => setB.has(x)).length;
    }
    function findCommon() {
      const parseArr = txt => txt
        .split(',')
        .map(n => Number(n.trim()))
        .filter(n => !isNaN(n));
      const a1 = parseArr(document.getElementById('arr1').value);
      const a2 = parseArr(document.getElementById('arr2').value);
      const cnt = countCommonElements(a1, a2);
      document.getElementById('commonResult').textContent =
        `Number of common elements: ${cnt}`;
    }
  </script>
</body>
</html>

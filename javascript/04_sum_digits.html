<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sum of Digits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sum of All Digits</h2>
    <input id="strInput" type="text" placeholder="Enter any text containing digits" />
    <button onclick="calculateSum()">Calculate</button>
    <div class="result" id="sumResult"></div>
  </div>
  <script>
    function sumOfDigitsInString(s) {
      let sum = 0;
      for (let ch of s) {
        if (/\d/.test(ch)) sum += Number(ch);
      }
      return sum;
    }
    function calculateSum() {
      const s = document.getElementById('strInput').value;
      const total = sumOfDigitsInString(s);
      document.getElementById('sumResult').textContent =
        `Total of all digits: ${total}`;
    }
  </script>
</body>
</html>

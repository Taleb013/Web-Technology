<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GCD Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Greatest Common Divisor</h2>
    <p>Enter two positive integers to compute their GCD using the Euclidean algorithm.</p>
    <input id="gcdA" type="number" placeholder="Enter first integer" min="1" />
    <input id="gcdB" type="number" placeholder="Enter second integer" min="1" />
    <button onclick="showGCD()">Compute GCD</button>
    <div class="result" id="gcdResult"></div>
  </div>
  <script>
    function computeGCD(a, b) {
      while (b !== 0) {
        [a, b] = [b, a % b];
      }
      return a;
    }
    function showGCD() {
      const a = parseInt(document.getElementById('gcdA').value, 10);
      const b = parseInt(document.getElementById('gcdB').value, 10);
      if (isNaN(a) || isNaN(b) || a < 1 || b < 1) {
        document.getElementById('gcdResult').textContent =
          'Please enter two positive integers.';
      } else {
        document.getElementById('gcdResult').textContent =
          `GCD(${a}, ${b}) = ${computeGCD(a, b)}`;
      }
    }
  </script>
</body>
</html>

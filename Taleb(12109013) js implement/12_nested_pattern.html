<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nested Pattern Builder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pattern { white-space: pre; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nested Star Pattern</h2>
    <p>Enter the number of rows to build this pattern:</p>
    <code>
*
* *
* * *
* * * *
* * * * *
    </code>
    <input id="rowsInput" type="number" placeholder="Number of rows (e.g. 5)" min="1" />
    <button onclick="buildPattern()">Generate</button>
    <div class="result pattern" id="patternResult"></div>
  </div>
  <script>
    function generatePattern(n) {
      let lines = '';
      for (let i = 1; i <= n; i++) {
        lines += '* '.repeat(i).trim() + '\n';
      }
      return lines;
    }
    function buildPattern() {
      const n = parseInt(document.getElementById('rowsInput').value, 10);
      if (isNaN(n) || n < 1) {
        document.getElementById('patternResult').textContent =
          'Please enter a valid positive integer.';
      } else {
        document.getElementById('patternResult').textContent =
          generatePattern(n);
      }
    }
  </script>
</body>
</html>

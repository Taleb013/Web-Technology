<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trailing Zeros Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Trailing Zeros in n!</h2>
    <p>Compute how many zeros are at the end of the factorial of a given non-negative integer.</p>
    <input id="numInput" type="number" placeholder="Enter n (e.g. 100)" min="0" />
    <button onclick="computeZeros()">Compute</button>
    <div class="result" id="zerosResult"></div>
  </div>
  <script>
    function countTrailingZeros(n) {
      let count = 0;
      for (let i = 5; i <= n; i *= 5) {
        count += Math.floor(n / i);
      }
      return count;
    }
    function computeZeros() {
      const n = parseInt(document.getElementById('numInput').value, 10);
      if (isNaN(n) || n < 0) {
        document.getElementById('zerosResult').textContent =
          'Please enter a valid non-negative integer.';
      } else {
        const z = countTrailingZeros(n);
        document.getElementById('zerosResult').textContent =
          `Number of trailing zeros in ${n}! is ${z}.`;
      }
    }
  </script>
</body>
</html>

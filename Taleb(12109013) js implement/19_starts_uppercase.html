<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uppercase Start Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Does it Start with an Uppercase Letter?</h2>
    <p>Enter any string; this will test if its first character is A–Z.</p>
    <input id="upperInput" type="text" placeholder="e.g. Hello, world" />
    <button onclick="checkUpper()">Test</button>
    <div class="result" id="upperResult"></div>
  </div>
  <script>
    function startsWithUpper(s) {
      return /^[A-Z]/.test(s);
    }
    function checkUpper() {
      const s = document.getElementById('upperInput').value;
      document.getElementById('upperResult').textContent =
        startsWithUpper(s)
          ? '✅ Yes, it starts with an uppercase letter.'
          : '❌ No, it does not start with an uppercase letter.';
    }
  </script>
</body>
</html>

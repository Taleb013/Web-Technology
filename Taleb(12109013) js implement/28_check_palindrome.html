<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Check for Palindrome</h2>
    <p>Enter any text—ignores spaces and punctuation and checks if it reads the same backward.</p>
    <input id="palInput" type="text" placeholder="e.g. A man, a plan, a canal, Panama" />
    <button onclick="checkPalindrome()">Check</button>
    <div class="result" id="palResult"></div>
  </div>
  <script>
    function isPalindrome(s) {
      const clean = s.toLowerCase().replace(/[^a-z0-9]/g, '');
      return clean === clean.split('').reverse().join('');
    }
    function checkPalindrome() {
      const s = document.getElementById('palInput').value;
      document.getElementById('palResult').textContent =
        isPalindrome(s)
          ? '✅ It is a palindrome!'
          : '❌ Not a palindrome.';
    }
  </script>
</body>
</html>
